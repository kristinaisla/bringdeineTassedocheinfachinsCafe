<audio id="bgm" src="https://www.orangefreesounds.com/wp-content/uploads/2015/10/8-bit-music-loop.mp3" autoplay loop muted></audio>
<script>
  const bgm = document.getElementById("bgm");
  let activated = false;

  async function activateSound() {
    if (!activated) {
      bgm.muted = false;
      bgm.volume = 0.35;
      activated = true;
      try { await bgm.play(); } 
      catch (err) { console.warn("Audio konnte nicht gestartet werden:", err); }
    }
  }

  window.addEventListener("click", activateSound, { once: true });
</script>
